<div class="search-bar" fxLayoutAlign="center">
  <mat-form-field>
    <input matInput placeholder="Search Course Here">
  </mat-form-field>
</div>

<button mat-button (click)="addSeed()">Add seed data</button>

<div fxLayout='row wrap'>
  <div *ngFor="let course of courses" fxFlex.gt-lg="50%" fxFlex.md="100%" fxFlex.lt-sm="100%" fxLayoutAlign="center">

    <mat-card class="course-card">
      <mat-card-header>
        <div mat-card-avatar class="course-card-header-image" [style.background-image]="course.logo"></div>
        <mat-card-title>{{course.name}}</mat-card-title>
        <mat-card-subtitle>{{course.code}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout='row wrap'>
          <div fxFlex="30%">
            <div class="semester-selector">
              <button mat-icon-button [matMenuTriggerFor]="semester">
                {{course.instructor}}
                <mat-icon>
                  <i class="material-icons">keyboard_arrow_down</i>
                </mat-icon>
              </button>
              <mat-menu #semester="matMenu">
                <button mat-menu-item *ngFor="let item of course.versions">
                  <span>{{item.instructor}}</span>
                </button>
              </mat-menu>
            </div>

            <div>
              <img src="{{course.avatar}}" class="instructor-avatar" alt="">
            </div>
          </div>
          <div fxFlex="70%">
            <ul class="tags-group">
              <li fxLayout='row wrap'>
                <p class="tag-header" fxFlex="30%">
                  Work Load
                </p>
                <div fxFlex="70%">
                  <mat-chip-list>
                    <mat-chip *ngFor="let item of course.workload"  selected="true">{{item.tag}} {{item.upvote}}</mat-chip>
                    <mat-chip (click)="addReview('Work Load')">+</mat-chip>
                  </mat-chip-list>
                </div>
              </li>
              <li fxLayout='row wrap'>
                <p class="tag-header" fxFlex="30%">
                  Assignment
                </p>
                <div fxFlex="70%">
                  <mat-chip-list>
                    <mat-chip *ngFor="let item of course.assignment"  selected="true">{{item.tag}} {{item.upvote}}</mat-chip>
                    <mat-chip>+</mat-chip>
                  </mat-chip-list>
                </div>
              </li>
              <li fxLayout='row wrap'>
                <p class="tag-header" fxFlex="30%">
                  Exam
                </p>
                <div fxFlex="70%">
                  <div fxFlex="70%">
                    <mat-chip-list>
                      <mat-chip *ngFor="let item of course.exam"  selected="true">{{item.tag}} {{item.upvote}}</mat-chip>
                      <mat-chip>+</mat-chip>
                    </mat-chip-list>
                  </div>
                </div>
              </li>
              <li fxLayout='row wrap'>
                <p class="tag-header" fxFlex="30%">
                  Programming
                </p>
                <div fxFlex="70%">
                  <div fxFlex="70%">
                    <mat-chip-list>
                      <mat-chip *ngFor="let item of course.programming"  selected="true">{{item.tag}} {{item.upvote}}</mat-chip>
                      <mat-chip>+</mat-chip>
                    </mat-chip-list>
                  </div>
                </div>
              </li>
              <li fxLayout='row wrap'>
                <p class="tag-header" fxFlex="30%">
                  Marking
                </p>
                <div fxFlex="70%">
                  <mat-chip-list>
                    <mat-chip *ngFor="let item of course.marking"  selected="true">{{item.tag}} {{item.upvote}}</mat-chip>
                    <mat-chip>+</mat-chip>
                  </mat-chip-list>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button routerLink="/detail">More</button>
      </mat-card-actions> -->
    </mat-card>
  </div>
</div>
