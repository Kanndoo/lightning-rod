<h1 mat-dialog-title>{{data.category}}</h1>
<div mat-dialog-content>
  <p>Write your own tag</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tag">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.tag" cdkFocusInitial>Submit</button>
</div>
